<div id="category-{{category.id}}" class="tree-node tree-node-content" ng-class="{selected:category.id==categories.selectedCategoryId}">
    <a class="btn-expand btn btn-success btn-xs" ng-click="toggle(this)">
        <span class="tree-collapse fa fa-lg" ng-class="{'fa-caret-right':collapsed, 'fa-caret-down':!collapsed}"></span>
    </a>
    <a class="btn-select" ng-click="categories.selectCategory(category.id)">
        <span>{{category.name}}</span>
    </a>
    <a class="btn-add pull-right btn btn-primary btn-xs tree-action" ng-click="categories.newSubcategory(this)">
        <span class="fa fa-lg fa-plus"></span>
    </a>
    <a ui-tree-handle class="btn-drag tree-action">
        <span class="fa fa-lg fa-bars"></span>
    </a>
</div>
<ol ui-tree-nodes="" ng-model="category.subcategories" ng-show="!collapsed">
    <li ng-repeat="category in category.subcategories" ui-tree-node ng-include="'/admin/shop/catalogue/category/categories.node.html'">
    </li>
</ol>
