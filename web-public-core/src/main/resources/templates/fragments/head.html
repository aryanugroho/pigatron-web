<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title,metadata,resources)">
	<base href="/"/>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title th:text="${title}"></title>
	<meta th:each="tag : ${metadata}" th:name="${tag.key}" th:content="${tag.value}" />
	<th:block th:each="resource:${resources.webResources}">
		<link th:if="${resource.type.name()=='CSS'}" th:href="@{/public/}+${resource.filename}" rel="stylesheet"/>
	</th:block>
</head>
<body>

</body>
</html>
