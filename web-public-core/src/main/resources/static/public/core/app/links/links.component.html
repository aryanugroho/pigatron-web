<md-tab-group *ngIf="loaded">

    <md-tab *ngFor="let link of settings.links">
        <template md-tab-label><a [routerLink]="[link.action]" [innerHTML]="link.title"></a></template>
    </md-tab>

    <!--&lt;!&ndash; TODO may need to make custom tab directive to add right side tabs &ndash;&gt;-->

    <!--</div>-->

</md-tab-group>
