<div ng-controller="ContentsController as contents" ng-cloak="ng-cloak" class="ng-cloak">
    <md-content layout="row">

        <div layout="column" class="leftsidebar">
            <h2>Content</h2>
            <div class="toolbar" layout="row" layout-align="end center">
                <md-button class="md-fab md-mini md-primary" aria-label="Delete Selected Pages" ng-disabled="contents.gridApi.selection.getSelectedCount()==0" ng-click="contents.deleteSelected()">
                    <md-tooltip md-direction="bottom">Delete</md-tooltip>
                    <span class="fa fa-lg2 fa-trash"></span>
                </md-button>

                <md-menu>
                    <md-button class="md-fab md-mini md-primary" aria-label="New" ng-click="$mdOpenMenu(ev)">
                        <md-tooltip md-direction="bottom">New</md-tooltip>
                        <span class="fa fa-lg2 fa-plus"></span>
                    </md-button>
                    <md-menu-content>
                        <md-menu-item>
                            <md-button ui-sref="content({id:'new', type:'Post'})">New Post</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="content({id:'new', type:'Page'})">New Page</md-button>
                        </md-menu-item>
                        <md-menu-item>
                            <md-button ui-sref="content({id:'new', type:'Block'})">New Block</md-button>
                        </md-menu-item>
                    </md-menu-content>
                </md-menu>

                <md-button ng-class="{'md-accent':form.$dirty}" ng-disabled="form.$invalid" class="md-fab md-mini md-primary" aria-label="Save" ng-click="contents.save()">
                    <md-tooltip md-direction="bottom">Save</md-tooltip>
                    <span class="fa fa-lg2 fa-save"></span>
                </md-button>
            </div>
        </div>

        <div flex class="tablearea" layout="column">
            <form flex id="form" name="form" novalidate="true">
                <div ui-grid="contents.table" ng-class="{loading: !contents.table.loaded, loaded: contents.table.loaded}" class="fullTable"
                     ui-grid-edit ui-grid-pinning ui-grid-resize-columns ui-grid-selection ui-grid-tree-view></div>
            </form>
        </div>

    </md-content>
</div>
