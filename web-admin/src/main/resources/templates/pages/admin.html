<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/head :: head('Admin', ${adminUrl})"></head>
<body ng-app="admin">
	<div id="page">
		<header th:replace="fragments/header :: header"></header>

		<div ng-controller="admin" ng-cloak="1" class="ng-cloak">

			<md-menu-bar class="md-default-theme md-hue-1 md-bg">
				<md-menu>
					<button class="md-default-theme md-hue-1 md-bg" ng-click="$mdOpenMenu()">Catalogue</button>
					<md-menu-content class="md-default-theme md-hue-1 md-bg">
						<md-menu-item>
							<md-button href="categories" ng-click="$mdCloseMenu()">Categories</md-button>
						</md-menu-item>

						<md-menu-item>
							<md-button href="products" ng-click="$mdCloseMenu()">Products</md-button>
						</md-menu-item>
					</md-menu-content>

				</md-menu>
			</md-menu-bar>

			<div id="content">
				<div ng-view=""></div>
			</div>

		</div>

		<footer th:replace="fragments/footer :: footer"></footer>
	</div>

	<!-- Controllers -->
	<script src="/admin/js/admin.js"></script>
	<script src="/admin/js/categories.js"></script>
	<script src="/admin/js/products.js"></script>
</body>
</html>
