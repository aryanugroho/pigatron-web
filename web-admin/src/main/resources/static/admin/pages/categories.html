
<div ng-controller="categories">
	<md-content layout="row">

		<div layout="column" class="leftsidebar">
			<h2>Categories</h2>
			<treecontrol class="tree-light"
						 tree-model="categories"
						 options="treeOptions"
						 on-selection="showSelected(node)">
				{{node.name}}
			</treecontrol>
		</div>

		<div flex class="formarea" layout="column">
			<div class="formbuttons" layout="row" layout-align="start center">
				<md-button class="md-primary md-raised">Save</md-button>
				<md-button class="md-primary md-raised">Add Subcategory</md-button>
				<md-button class="md-primary md-raised" ng-class="{'md-warn': hover}" ng-mouseenter="hover=true" ng-mouseleave="hover=false">Delete</md-button>
			</div>
			<div class="formfields" layout="column">
				<md-input-container class="md-block">
					<label>Category Name</label>
					<input ng-model="editCategory.name" type="text" required="true" />
				</md-input-container>
			</div>
		</div>

	</md-content>
</div>
